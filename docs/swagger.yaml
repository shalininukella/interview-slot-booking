openapi: 3.0.3
info:
  title: Interview Slot Booking API
  description: API for managing interview slots, users, and bookings
  version: 1.0.0

servers:
  - url: http://localhost:3000
    description: Local server

security:
  - xUserIdHeader: []

components:
  securitySchemes:
    xUserIdHeader:
      type: apiKey
      in: header
      name: x-user-id
      description: Simulated authentication using user ID

  schemas:
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          nullable: true

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: Human readable error message
        errors:
          type: array
          items:
            type: string
          example: ["validation error"]

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        total:
          type: integer
          example: 50

    PaginatedResponse:
      allOf:
        - $ref: "#/components/schemas/ApiResponse"
        - type: object
          properties:
            data:
              type: array
            pagination:
              $ref: "#/components/schemas/Pagination"

    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [ADMIN, CANDIDATE]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Slot:
      type: object
      properties:
        _id:
          type: string
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        capacity:
          type: integer
        createdBy:
          type: string
          description: Admin user ID
        tags:
          type: array
          items:
            type: string
        availableSeats:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Booking:
      type: object
      properties:
        _id:
          type: string
        slotId:
          type: string
        candidateId:
          type: string
        status:
          type: string
          enum: [BOOKED, CANCELLED]
        bookedAt:
          type: string
          format: date-time

paths:
  /users:
    post:
      tags: [Users]
      summary: Create a user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [name, email, role]
              properties:
                name:
                  type: string
                email:
                  type: string
                role:
                  type: string
                  enum: [ADMIN, CANDIDATE]
      responses:
        "201":
          description: User created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    get:
      tags: [Users]
      summary: List users
      parameters:
        - name: role
          in: query
          schema:
            type: string
            enum: [ADMIN, CANDIDATE]
        - name: email
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        "200":
          description: Users list
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - properties:
                      data:
                        items:
                          $ref: "#/components/schemas/User"
        "400":
          description: Invalid filters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized

  /slots:
    post:
      tags: [Slots]
      summary: Create slot (ADMIN only)
      security:
        - xUserIdHeader: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [startTime, endTime, capacity]
              properties:
                startTime:
                  type: string
                  format: date-time
                endTime:
                  type: string
                  format: date-time
                capacity:
                  type: integer
                  minimum: 1
                tags:
                  type: array
                  items:
                    type: string
      responses:
        "201":
          description: Slot created
        "400":
          description: Validation error
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "409":
          description: Overlapping slot

    get:
      tags: [Slots]
      summary: List slots (ADMIN + CANDIDATE)
      security:
        - xUserIdHeader: []
      parameters:
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
        - name: tags
          in: query
          description: Comma separated tags
          schema:
            type: string
        - name: availableOnly
          in: query
          schema:
            type: boolean
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        "200":
          description: Slots list
        "400":
          description: Invalid filters
        "401":
          description: Unauthorized

  /slots/{id}:
    get:
      tags: [Slots]
      summary: Get slot by ID
      security:
        - xUserIdHeader: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Slot details
        "400":
          description: Invalid ID
        "404":
          description: Slot not found

    patch:
      tags: [Slots]
      summary: Update slot (ADMIN only)
      security:
        - xUserIdHeader: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              properties:
                startTime:
                  type: string
                  format: date-time
                endTime:
                  type: string
                  format: date-time
                capacity:
                  type: integer
                tags:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Slot updated
        "400":
          description: Invalid input
        "403":
          description: Forbidden
        "404":
          description: Slot not found
        "409":
          description: Overlap or capacity conflict

    delete:
      tags: [Slots]
      summary: Delete slot (ADMIN only)
      security:
        - xUserIdHeader: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Slot deleted
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Slot not found
        "409":
          description: Slot has active bookings

  /bookings:
    post:
      tags: [Bookings]
      summary: Book a slot (CANDIDATE only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              required: [slotId]
              properties:
                slotId:
                  type: string
      responses:
        "201":
          description: Booking created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ApiResponse"
        "400":
          description: Invalid request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Slot not found
        "409":
          description: Duplicate booking or capacity exceeded
  /bookings/my:
    get:
      tags: [Bookings]
      summary: Get my bookings (CANDIDATE only)
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [BOOKED, CANCELLED]
        - name: from
          in: query
          schema:
            type: string
            format: date-time
        - name: to
          in: query
          schema:
            type: string
            format: date-time
      responses:
        "200":
          description: My bookings
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/ApiResponse"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/Booking"
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /bookings/{id}/cancel:
    post:
      tags: [Bookings]
      summary: Cancel booking (idempotent)
      description: If already cancelled, returns success without error
      security:
        - xUserIdHeader: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Booking cancelled
        "401":
          description: Unauthorized
        "403":
          description: Not your booking
        "404":
          description: Booking not found
